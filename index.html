    <title>Glorious Beauty Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D0C22;
        color: #E0E0E0;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      .animate-fadeOut {
        animation: fadeOut 0.5s ease-out 2.5s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes scaleIn {
          from {
              transform: scale(0.95);
              opacity: 0;
          }
          to {
              transform: scale(1);
              opacity: 1;
          }
      }
      .animate-scaleIn {
          animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1); }
      }
      .animate-twinkle {
        animation: twinkle 2s ease-in-out infinite;
      }
      @keyframes eye-glint {
        0%, 100% { opacity: 0.7; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      .animate-eye-glint {
          animation: eye-glint 3s ease-in-out infinite;
          transform-origin: center;
      }
    </style>
